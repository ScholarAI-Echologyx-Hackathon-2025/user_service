spring:
  application:
    name: user-service
  cloud:
    discovery:
      enabled: true

  security:
    user:
      name: ${USER_NAME:your_username_here}
      password: ${USER_PASSWORD:your_password_here}
  app:
    jwtSecret: ${JWT_SECRET:your_jwt_secret_here}
    access:
      expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:600000}  # 60,0000 milliseconds = 15 minute
    refresh:
      expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000} #7day

  datasource:
    url: jdbc:postgresql://localhost:${USER_DB_PORT}/userDB
    username: ${USER_DB_USER}
    password: ${USER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 3
      maximum-pool-size: 5
  
  # Flyway configuration - Disabled for development efficiency
  flyway:
    enabled: false
    # locations: classpath:db/migration
    # baseline-on-migrate: true
    # validate-on-migrate: true
    # clean-disabled: false
    # out-of-order: false
    # table: flyway_schema_history
    # baseline-version: 0
    # baseline-description: "Initial baseline"
    # placeholders:
    #   uuid_type: UUID
    #   uuid_default: DEFAULT gen_random_uuid()
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update  # Changed from validate to update for development
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 2000
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}
    notification:
      queue:
        name: notification-queue
      exchange:
        name: notification-exchange
      routing:
        key: notification.#

  google:
    client-id: ${SPRING_GOOGLE_CLIENT_ID}
    client-secret: ${SPRING_GOOGLE_CLIENT_SECRET}
  github:
    client-id: ${SPRING_GITHUB_CLIENT_ID}
    client-secret: ${SPRING_GITHUB_CLIENT_SECRET}
    redirect-uri: http://localhost:3000/callback

  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 5MB
      enabled: true

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost


management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: "${spring.application.name}"
  tracing:
    enabled: false
    sampling:
      probability: 1

springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  use-management-port: false
  swagger-ui:
    path: /docs
    # Enable authorization persistence in browser
    persistAuthorization: true
    # Enable deep linking for swagger operations
    deepLinking: true
    # Display request duration in swagger UI
    displayRequestDuration: true
    # Enable filtering of operations
    filter: true
    # Show common extensions
    showExtensions: true
    # Sort operations alphabetically
    operationsSorter: alpha
    # Sort tags alphabetically
    tagsSorter: alpha
    # Enable try it out by default
    tryItOutEnabled: true




logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

    # quiet only Eureka-related logs
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
    org.springframework.cloud.netflix.eureka: WARN
    org.springframework.cloud.client.discovery: INFO

cloudinary:
  cloudinary-url: ${CLOUDINARY_URL:cloudinary://your_cloud_name:your_api_key:your_api_secret@your_cloud_name}
