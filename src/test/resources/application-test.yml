spring:
  application:
    name: user-service-test
  security:
    user:
      name: test_user
      password: test_password
  app:
    jwtSecret: test_jwt_secret_key_for_testing_purposes_only
    access:
      expiration-ms: 300000  # 5 minutes for testing
    refresh:
      expiration-ms: 3600000  # 1 hour for testing

  # Test database configuration - using H2 in-memory database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2

  # Flyway configuration for tests
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false
    out-of-order: false
    table: flyway_schema_history
    baseline-version: 0
    baseline-description: "Test baseline"
    placeholders:
      uuid_type: VARCHAR(36)
      uuid_default: ""

  # JPA configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop  # Create tables and drop them after tests
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false

server:
  port: 0  # Random port for tests

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.solace.scholar_ai.user_service: DEBUG 

cors:
  allowed-origins: "http://localhost:8080,http://localhost:3000" 